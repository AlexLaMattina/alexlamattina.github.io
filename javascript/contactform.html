    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_0AW91tBqmQpwLHbzEa05P');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_8sgpquq', 'template_qjlabbh', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>

    <div class="conform">
        <form id="contact-form" >
        
        <label for="user_fname"> First Name </label>
        <input type="text" id="user_fname" name="user_fname" placeholder="Your First Name..." required>   
        
        <label for="user_lname"> Last Name </label>
        <input type="text" id="user_lname" name="user_lname" placeholder="Your Last Name..." required>      
        
        <label for="user_email"> Email </label>
        <input type="email" id="user_email" name="user_email" placeholder="Your Email..." required>        

        <label for="user_phone"> Phone Number </label>
        <input type="tel" id="user_phone" name="user_phone" placeholder="Your Phone Number..." 
         pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{3}[0-9]{3}[0-9]{4}" required>
        
        <label for="user_message" class="message">Message</label>

        <textarea id="user_message" name="message" placeholder="Your Message..." style="height:200px"></textarea>

        <input type="submit" value="Send">
        </form>

    </div>

</body>
